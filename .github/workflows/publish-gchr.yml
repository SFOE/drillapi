name: Publish Docker Image to GHCR on PR and Release

on:
  pull_request:
    types: [opened, synchronize]
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (PR)
        if: github.event_name == 'pull_request'
        run: |
          IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker build -t $IMAGE_NAME:pr-${{ github.event.pull_request.number }} .
          docker push $IMAGE_NAME:pr-${{ github.event.pull_request.number }}

      - name: Build and push Docker image (Release)
        if: github.event_name == 'release'
        run: |
          IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          VERSION_TAG=${{ github.event.release.tag_name }}
          docker build -t $IMAGE_NAME:$VERSION_TAG -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:$VERSION_TAG
          docker push $IMAGE_NAME:latest
